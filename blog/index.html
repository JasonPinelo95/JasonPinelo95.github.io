---
layout: default
title: Blog
---
<h2>Blog</h2>
{% for post in site.posts %}
<div class="post-entry">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p class="post-date">{{ post.date | date: "%d de %B, %Y" }}</p>
    <p>{{ post.excerpt | strip_html | truncatewords: 40 }}</p>
</div>
<hr>
{% endfor %}
